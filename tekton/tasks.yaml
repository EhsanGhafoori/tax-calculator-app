apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: npm-install
spec:
  description: Install npm dependencies
  steps:
    - name: install
      image: node:18-alpine
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/sh
        npm ci || npm install
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: jasmine-tests
spec:
  description: Run Jasmine unit tests
  steps:
    - name: test
      image: node:18-alpine
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/sh
        npm ci || npm install
        npx jasmine
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: docker-build
spec:
  description: Build Docker image
  workspaces:
    - name: source
  steps:
    - name: build
      image: docker:24-dind
      workingDir: $(workspaces.source.path)
      script: |
        docker build -t tax-calculator:latest .
